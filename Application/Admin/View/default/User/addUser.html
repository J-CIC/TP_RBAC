<layout name="layout" />
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加用户</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<form class="addUser col-lg-4" action="addUser" method="POST" style="margin-bottom:30px;">
		<div class="form-group">
			<label>登录账户名</label>
			<input class="form-control" name="username" placeholder="登录账户名">
		</div>
		<div class="form-group">
			<label>昵称</label>
			<input class="form-control" name="nickname" placeholder="昵称">
		</div>
		<div class="form-group">
			<label>邮箱</label>
			<input class="form-control" name="email" placeholder="邮箱">
		</div>
		<div class="form-group">
			<label>密码</label>
			<input class="form-control" name="password" placeholder="密码">
		</div>
		<div class="form-group">
			<label>角色组</label>
			<select class="form-control" name="roleid">
				<foreach name="Role" item="item" ><option value="{$item.id}">{$item.name}</option></foreach>
			</select>
		</div>
		<div class="form-group">
			<label>备注</label>
			<input class="form-control" name="remark" placeholder="备注">
		</div>
		<div class="form-group">
			<label>是否启用</label>
			<select class="form-control" name="status">
				<option value=1>启用</option>
				<option value=0>禁用</option>
			</select>
		</div>
		<input type="submit" class="btn btn-primary" value="添加">
	</form>
</div>
