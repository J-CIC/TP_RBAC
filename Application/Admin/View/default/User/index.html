<layout name="layout" />
<!-- DataTables CSS -->
<link href="__PUBLIC__/vendor/datatables/css/dataTables.bootstrap.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">所有用户</h1>
    </div>
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				管理员用户
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered table-striped" id="UserTable">
						<thead>
							<tr>
								<th>#</th>
								<th>昵称</th>
								<th>登录名</th>
								<th>邮箱</th>
								<th>创建时间</th>
								<th>登录时间</th>
								<th>登录IP</th>
								<th>启用状态</th>
								<th>备注</th>
								<th>编辑</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="data" item="item" >
							<tr>
								<td>{$item.id}</td>
								<td>{$item.nickname}</td>
								<td>{$item.username}</td>
								<td>{$item.email}</td>
								<td>{$item.createtime}</td>
								<td>{$item.logintime}</td>
								<td>{$item.loginip}</td>
								<td><if condition='$item.status eq 1'>启用<else/>禁用</if></td>
								<td>{$item.remark}</td>
								<td><a class="btn btn-primary" href="__CONTROLLER__/editUser?id={$item.id}">编辑</a> <a class="btn btn-primary" href="__CONTROLLER__/deleteUser?id={$item.id}">删除</a></td>
							</tr>
							</foreach>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
</div>
<!-- DataTables JavaScript -->
<script src="__PUBLIC__/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/vendor/datatables/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$('#UserTable').DataTable({
		"columnDefs":[{
			"orderable": false, 
			"targets": [6,8,9]
		}],
		"pageLength":25,
		"lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ]
	});
</script>
