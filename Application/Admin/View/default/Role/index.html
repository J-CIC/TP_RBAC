<layout name="layout" />
<!-- DataTables CSS -->
<link href="__PUBLIC__/vendor/datatables/css/dataTables.bootstrap.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Node</h1>
    </div>
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				所有权限组
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered table-striped" id="RoleTable">
						<thead>
							<tr>
								<th>#</th>
								<th>名称</th>
								<th>父权限组id</th>
								<th>备注</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="Role" item="item" >
							<tr>
								<td>{$item.id}</td>
								<td>{$item.name}</td>
                                <td>{$item.pid}</td>
								<td>{$item.remark}</td>
								<td><a class="btn btn-primary" href="__CONTROLLER__/editRole?id={$item.id}">编辑</a>
								<a class="btn btn-primary" href="__CONTROLLER__/deleteRole?id={$item.id}">删除</a></td>
							</tr>
							</foreach>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
<!-- DataTables JavaScript -->
<script src="__PUBLIC__/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/vendor/datatables/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$('#RoleTable').DataTable({
		"columnDefs":[{
			"orderable": false, 
			"targets": [4]
		}],
		"pageLength":25,
		"lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ]
	});
</script>
</html>
