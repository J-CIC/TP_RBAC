<layout name="layout" />
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Node</h1>
    </div>
	<form class="add col-lg-4" id="add_node" action="addNode" method="POST" style="margin-bottom:30px;">
		<div class="form-group">
			<label>模块/控制器名称</label>
			<input class="form-control" name="name" placeholder="模块/控制器名称">
		</div>
		<div class="form-group">
			<label>节点显示名</label>
			<input class="form-control" name="title" placeholder="节点显示名">
		</div>
		<div class="form-group">
			<label>是否启用节点</label>
			<select class="form-control" name="status">
				<option value=1>启用节点</option>
				<option value=0>禁用节点</option>
			</select>
		</div>
		<div class="form-group">
			<label>节点是否显示</label>
			<select class="form-control" name="display">
				<option value=1>节点显示在菜单中</option>
				<option value=0>节点不显示在菜单中</option>
			</select>
		</div>
		<div class="form-group">
			<label>节点图标class</label>
			<input class="form-control" name="remark" placeholder="节点备注或图标class">
		</div>
		<div class="form-group">
			<label>节点排序</label>
			<input class="form-control" name="sort" placeholder="输入数字或留空">
		</div>
		<div class="form-group">
			<label>父节点</label>
			<select class="form-control" name="pid">
				<option value="0">0(模块-级别0)</option>
				<foreach name="node" item="item" ><option value="{$item.id}">{$item.id}({$item.title}-级别{$item.level})</option></foreach>
			</select>
		</div>
		<div class="form-group">
			<label>节点级别</label>
			<select class="form-control" name="level">
				<option value=1>Module</option>
				<option value=2>Controller</option>
				<option value=3>Action</option>
			</select>
		</div>
		<input type="submit" class="btn btn-primary" value="添加">
	</form>
    <!-- /.col-lg-12 -->
</div>
