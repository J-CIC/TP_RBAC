<layout name="layout" />
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加用户</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<form class="addUser col-lg-4" action="editUser" method="POST" style="margin-bottom:30px;">
        <div class="form-group">
			<label>ID</label>
			<input class="form-control" name="id" placeholder="" type="hidden" value="{$user.id}">
		</div>
		<div class="form-group">
			<label>登录账户名</label>
			<input class="form-control" name="username" placeholder="登录账户名" value="{$user.username}">
		</div>
		<div class="form-group">
			<label>昵称</label>
			<input class="form-control" name="nickname" placeholder="昵称" value="{$user.nickname}">
		</div>
		<div class="form-group">
			<label>邮箱</label>
			<input class="form-control" name="email" placeholder="邮箱" value="{$user.email}">
		</div>
		<div class="form-group">
			<label>密码</label>
			<input class="form-control" name="password" placeholder="密码,此项必填,不改请填写原密码" value="{$user.password}">
		</div>
		<div class="form-group">
			<label>备注</label>
			<input class="form-control" name="remark" placeholder="备注" value="{$user.remark}">
		</div>
		<div class="form-group">
			<label>是否启用</label>
			<select class="form-control" name="status">
				<option value=1 <if condition="$user.status eq 1">selected</if>>启用</option>
				<option value=0 <if condition="$user.status eq 0">selected</if>>禁用</option>
			</select>
		</div>
		<input type="submit" class="btn btn-primary" value="更新">
	</form>
</div>
