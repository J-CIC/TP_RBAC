<layout name="layout" />
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">添加权限组</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
	<form class="addUser col-lg-4" action="addRole" method="POST" style="margin-bottom:30px;">
		<div class="form-group">
			<label>角色组名称</label>
			<input class="form-control" name="name" placeholder="角色组名称">
		</div>
        <div class="form-group">
			<label>父角色组</label>
			<select class="form-control" name="pid">
				<foreach name="Role" item="item" ><option value="{$item.id}">{$item.name}</option></foreach>
			</select>
		</div>
        <div class="form-group">
			<label>是否启用节点</label>
			<select class="form-control" name="status" id="status">
				<option value=1>启用节点</option>
				<option value=0>禁用节点</option>
			</select>
		</div>
		<div class="form-group">
			<label>备注</label>
			<input class="form-control" name="remark" placeholder="备注">
		</div>
		<input type="submit" class="btn btn-primary" value="添加">
	</form>
</div>
