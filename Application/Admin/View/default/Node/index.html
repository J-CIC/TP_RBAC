<layout name="layout" />
<!-- DataTables CSS -->
<link href="__PUBLIC__/vendor/datatables/css/dataTables.bootstrap.css" rel="stylesheet">

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Node</h1>
    </div>
	<div class="col-lg-12">
		<div class="panel panel-default">
			<div class="panel-heading">
				管理员用户
			</div>
			<!-- /.panel-heading -->
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover table-bordered table-striped" id="NodeTable">
						<thead>
							<tr>
								<th>#</th>
								<th>名称</th>
								<th>显示名</th>
								<th>是否启用</th>
								<th>是否显示</th>
								<th>图标名</th>
								<th>排序</th>
								<th>父id</th>
								<th>级别</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							<foreach name="Node" item="item" >
							<tr>
								<td>{$item.id}</td>
								<td>{$item.name}</td>
								<td>{$item.title}</td>
								<td><if condition='$item.status eq 1'>启用<else/>禁用</if></td>
								<td><if condition='$item.display eq 1'>显示<else/>隐藏</if></td>
								<td>{$item.remark}</td>
								<td>{$item.sort}</td>
								<td>{$item.pid}</td>
								<td>{$item.level}</td>
								<td><a class="btn btn-primary" href="__CONTROLLER__/editNode?id={$item.id}">编辑</a>
								<a class="btn btn-primary" href="__CONTROLLER__/deleteNode?id={$item.id}">删除</a></td>
							</tr>
							</foreach>
						</tbody>
					</table>
				</div>
				<!-- /.table-responsive -->
			</div>
			<!-- /.panel-body -->
		</div>
		<!-- /.panel -->
	</div>
<!-- DataTables JavaScript -->
<script src="__PUBLIC__/vendor/datatables/js/jquery.dataTables.min.js"></script>
<script src="__PUBLIC__/vendor/datatables/js/dataTables.bootstrap.min.js"></script>
<script type="text/javascript">
	$('#NodeTable').DataTable({
		"columnDefs":[{
			"orderable": false, 
			"targets": [5,9]
		}],
		"pageLength":25,
		"lengthMenu": [ [10, 25, 50, -1], [10, 25, 50, "All"] ]
	});
</script>
</html>
